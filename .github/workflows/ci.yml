name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
      NEXT_PUBLIC_BLOG_ID: ${{ secrets.NEXT_PUBLIC_BLOG_ID }}
      NEXT_PUBLIC_BLOG_ORGANIZATION: ${{ secrets.NEXT_PUBLIC_BLOG_ORGANIZATION }}
      NEXT_PUBLIC_BLOG_TITLE: ${{ secrets.NEXT_PUBLIC_BLOG_TITLE }}
      NEXT_PUBLIC_BLOG_DESCRIPTION: ${{ secrets.NEXT_PUBLIC_BLOG_DESCRIPTION }}

    steps:
      - name: ‚è¨ Checkout Code
        uses: actions/checkout@v4

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: üì• Install dependencies
        run: npm ci --legacy-peer-deps

      - name: üîç Lint
        run: npm run lint

      - name: ‚úÖ Run Tests
        run: npm test

      - name: üèó Build Application
        run: npm run build
